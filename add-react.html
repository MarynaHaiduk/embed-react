<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Template</title>
  
  <!--  for development-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  
  <!--  for production-->
  <!-- <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>-->
  <!-- <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>-->
</head>
<body>

<div id="main"></div>
<div id="dev-tools"></div>

<script type="text/babel">
  
  function App() {
    const name = 'admin';
    return (
      <div>
        <h1>Add React to a Website</h1>
        <p style={{color: 'grey'}}><small>You are logged on as {name}.</small></p>
        <TasksList/>
      </div>
    );
  }


  const tasks = [
    { id: 1, task: 'Create Design', done: 'done' },
    { id: 2, task: 'Create DB', done: 'done' },
    { id: 3, task: 'Create UI', done: 'done' }
  ];

  
  function TasksList() {
      return(
           <div>
              <h3>Project:</h3>
             <ol>
               {
                 tasks.map(task => <li key={task.id}>{task.task}: {task.done}.</li>)
               }
             </ol>
          </div>
          );
  }

  function devTools(tools) {
    return tools.software + ': ' + tools.version;
  }

  const tools = {
    software: 'React.js',
    version: '17.0.2'
  };

  const element = <p>{devTools(tools)}.</p>;
  
  
  // render with JSX
  ReactDOM.render(
    <App />,
    document.getElementById('main')
  );

  ReactDOM.render(
    element,
    document.getElementById('dev-tools')
  );
  
</script>

</body>
</html>
